<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://yt3.googleusercontent.com/rbypSTVtfjdQXbc5msKrReO-JHJUh_z44q5Zc_2AF3F61LcWzEhzdfWPqC8i3D7tkivetKQ7GA=s900-c-k-c0x00ffffff-no-rj') no-repeat center center fixed;
            background-size: cover; /* La imagen cubre toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo negro con transparencia */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            color: #ffffff; /* Texto blanco */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff; /* Color de etiqueta blanco */
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #333; /* Fondo del input oscuro */
            color: #fff; /* Texto del input blanco */
        }

        input::placeholder {
            color: #aaa; /* Color del texto placeholder */
        }

        .error-message {
            color: #ff69b4; /* Color rosa del mensaje de error */
            font-size: 0.9rem;
            display: none;
        }

        button {
            width: 100%;
            background-color: #ff69b4; /* Botón rosa */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff4c96; /* Color más oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Usuario</h2>
        <form id="registerForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" placeholder="Ingresa tu nombre">
            <p id="errorMsg" class="error-message">El campo del nombre está vacío.</p>
            <button type="submit">Registrar</button>
        </form>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();  // Evita el envío del formulario

            let nameInput = document.getElementById('name').value.trim();
            let errorMsg = document.getElementById('errorMsg');
            let nomame;

            if (nameInput === "") {
                errorMsg.style.display = 'block';  // Muestra el mensaje de error en color rosa
                nomame = false;  // Variable de validación negativa
            } else {
                errorMsg.style.display = 'none';  // Oculta el mensaje si el campo no está vacío
                nomame = true;  // Variable de validación positiva
                alert("¡Registro exitoso! Nombre: " + nameInput);
            }

            console.log("Resultado de validación 'nomame':", nomame);  // Muestra el valor de la variable en la consola
        });
    </script>
</body>
</html>
